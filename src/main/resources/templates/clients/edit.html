<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Client</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container my-4">
        <div class="row">
            <div class="col-md-8 mx-auto rounded border p-4">
                <h2 class="text-center mb-5">Edit Client</h2>
                
                <!-- Form to edit the existing client -->
                <form method="post" th:action="@{/clients/{id}/edit(id=${clientDto.id})}" th:object="${clientDto}">
                    <input type="hidden" name="_method" value="PUT" />

                    <div class="mb-3">
                        <label for="firstName" class="form-label">First Name</label>
                        <input type="text" class="form-control" th:field="*{firstName}" required>
                        <p th:if="${#fields.hasErrors('firstName')}" th:classappend="text-danger">
                            <span th:errors="*{firstName}"></span>
                        </p>
                    </div>

                    <div class="mb-3">
                        <label for="lastName" class="form-label">Last Name</label>
                        <input type="text" class="form-control" th:field="*{lastName}" required>
                        <p th:if="${#fields.hasErrors('lastName')}" th:classappend="text-danger">
                            <span th:errors="*{lastName}"></span>
                        </p>
                    </div>

                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" th:field="*{email}" required>
                        <p th:if="${#fields.hasErrors('email')}" th:classappend="text-danger">
                            <span th:errors="*{email}"></span>
                        </p>
                    </div>

                    <div class="mb-3">
                        <label for="address" class="form-label">Address</label>
                        <input type="text" class="form-control" th:field="*{address}" required>
                        <p th:if="${#fields.hasErrors('address')}" th:classappend="text-danger">
                            <span th:errors="*{address}"></span>
                        </p>
                    </div>

                    <div class="mb-3">
                        <label for="status" class="form-label">Status</label>
                        <select class="form-select" th:field="*{status}">
                            <option value="New" th:selected="${clientDto.status == 'New'}">New</option>
                            <option value="Permanent" th:selected="${clientDto.status == 'Permanent'}">Permanent</option>
                            <option value="Lead" th:selected="${clientDto.status == 'Lead'}">Lead</option>
                            <option value="Occasional" th:selected="${clientDto.status == 'Occasional'}">Occasional</option>
                            <option value="Inactive" th:selected="${clientDto.status == 'Inactive'}">Inactive</option>
                        </select>
                        <p th:if="${#fields.hasErrors('status')}" th:classappend="text-danger">
                            <span th:errors="*{status}"></span>
                        </p>
                    </div>

                    <div class="text-center">
                        <button type="submit" class="btn btn-primary">Save Changes</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
