<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Client</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container my-4">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h3 class="text-center">Create New Client</h3>
                    </div>
                    <div class="card-body">
                        <form th:action="@{/clients/create}" th:object="${clientDto}" method="post">
                            <div class="mb-3">
                                <label class="form-label">First Name</label>
                                <input type="text" class="form-control" th:field="*{firstName}">
                                <div th:if="${#fields.hasErrors('firstName')}" class="text-danger">
                                    <span th:errors="*{firstName}"></span>
                                </div>
                            </div>
                            <!-- Repeat for other fields (lastName, email, phone, address, status) -->
                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-primary">Save Client</button>
                                <a href="/clients" class="btn btn-secondary">Cancel</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
